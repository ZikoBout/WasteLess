plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.wasteless"
    compileSdk = 34 // Mise à jour de compileSdk à 34
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // Définissez l'ID unique de l'application
        applicationId = "com.example.wasteless" // Assurez-vous qu'il correspond au package Firebase
        // Versions du SDK
        minSdk = 21 // Minimum compatible
        targetSdk = 34 // Mise à jour de targetSdk à 34
        // Versions de l'application
        versionCode = 1 // Numéro de version
        versionName = "1.0" // Nom de la version
    }

    buildTypes {
        release {
            // Ajoutez une configuration de signature pour le build release si nécessaire.
            signingConfig = signingConfigs.debug
        }
    }
}


flutter {
    source = "../.."
}

// Ajoutez le plugin Google Services en bas du fichier
apply plugin: 'com.google.gms.google-services'